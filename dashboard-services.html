<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bootstrap-ar.min.css">
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/slick.css">
  <link rel="stylesheet" href="./assets/css/slick-theme.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body style="background-color: #1F1E2E;">

  <!-- navabr -->
  <div class="container-fluid">
    <nav class="navbar-dashboard navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="#">لوحة التحكم</a>
      <div class=" " id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="./assets/images/person.png" alt="">
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">تسجيل الخروج</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container-fluid">
    <nav class="side-mobile-dashboard navbar-expand-lg navbar-light ">
      <div class=" " id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <i class="fas fa-home"></i>
            <a class="nav-link" href="#">الرئيسية <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <i class="fas fa-shopping-basket"></i>
            <a class="nav-link" href="#">الطلبات <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <i class="fas fa-users"></i>
            <a class="nav-link" href="#">المستخدمين <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <i class="fas fa-clipboard"></i>
            <a class="nav-link" href="#">المدونة <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <i class="fas fa-box"></i>
            <a class="nav-link" href="#">الخدمات <span class="sr-only"></span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <div class="main-dasboard">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-3">
          <div class="side-bar">
            <div class="sidebar-logo">
              <img src="./assets/images/logo.png" alt="">
            </div>
            <div class="side-bar-links">
              <ul class="list-unstyled">
                <li class="">
                  <i class="fas fa-home"></i>
                  <a href="">الرئيسية</a>
                </li>
                <li>
                  <i class="fas fa-shopping-basket"></i>
                  <a href="">الطلبات</a>
                </li>
                <li class="">
                  <i class="fas fa-users"></i>
                  <a href="">المستخدمين</a>
                </li>
                <li>
                  <i class="fas fa-clipboard"></i>
                  <a href="">المدونة</a>
                </li>
                <li class="active">
                  <i class="fas fa-box"></i>
                  <a href="">الخدمات</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-9">
          <div class="dasboard-content">
            <div class="dashboard-order-table">
              <div class="container-fluid">
                <h5>اخر الطلبات</h5>
                <a href="" class="btn btn-success mb-3 mt-2 add-new-services">اضف خدمة جديدة</a>
                <div class="table-responsive">
                  <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">اسم الخدمة</th>
                        <th scope="col">خيارات</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">تنظيف السجاد</th>
                        <td>
                          <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                          <button class="btn btn-secondary" data-toggle="modal" data-target="#edit-service"><i class="fas fa-edit"></i></button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">غسيل السيارات</th>
                        <td>
                          <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                          <button class="btn btn-secondary" data-toggle="modal" data-target="#edit-service"><i class="fas fa-edit"></i></button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">التخليص الجمركي</th>
                        <td>
                          <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                          <button class="btn btn-secondary" data-toggle="modal" data-target="#edit-service"><i class="fas fa-edit"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
<div class="modal fade" id="edit-service" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h5>تعديل الخدمة</h5>
        <form action="">
          <div class="form-group">
            <input type="text" name="" id="" class="form-control" placeholder="اكتب اسم الخدمة">
          </div>
          <button type="submit" class="btn btn-success">تعديل</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/jquery.nicescroll.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
